<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="fb.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-txt" href="index.html">facebook</a>
            </div>
            <div class="login">
                <form>
                    <table class="login-controls">
                        <tr>
                            <td><label class="login-label">Email or Phone</label></td>
                            <td><label class="login-label">Password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text" size=15px></td>
                            <td><input type="text" size=15px></td>
                            <td><input class="submit-button" type="text" value="Login" size=2px></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="forgotten">Forgotten account?</td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="main-body">
            <div class="left-side">
                <p class="quote">Facebook helps you connect and share with the<br> people in your life.</p>
                <img class="image" src="map.png">
            </div>
            <div class="right-side">
                <p class="create-account">Create an Account</p>
                <p class="quote2">It's quick and easy.</p>
                <form class="details-form">
                    <div class="first-row">
                        <input class="first-name" type="text" placeholder="First name">
                        <input class="sur-name" type="text" placeholder="Surname">
                    </div>
                    <div>
                        <input class="mobile" type="text" placeholder="Mobile number or email address">
                    </div>
                    <div>
                        <input class="password" type="text" placeholder="New password">
                    </div>
                    <div class="bday-text">
                        <label>Birthday</label>
                    </div>
                    <div class="birthday">
                        <input class="date" type="range"
                        <option
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
